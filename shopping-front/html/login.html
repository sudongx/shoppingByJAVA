<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - sudong测试商场</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* 动态背景容器 */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255, 0, 255, 1), transparent 50%),
                radial-gradient(circle at 70% 30%, rgba(0, 255, 255, 1), transparent 50%),
                radial-gradient(circle at 30% 70%, rgba(255, 255, 0, 1), transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(0, 255, 0, 1), transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 165, 0, 1), transparent 50%);
            animation: rotateBackground 20s linear infinite;
            z-index: -2;
            will-change: transform;
        }

        /* 主背景色 */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #4a4a6e;
            background: 
                linear-gradient(135deg, #4a4a6e 0%, #46517e 50%, #3f6490 100%);
            z-index: -1;
        }

        /* 光影元素 */
        .light-ray {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.9;
            z-index: -1;
            will-change: transform;
        }

        .light-ray:nth-child(1) {
            width: 40vw;
            height: 40vw;
            background: linear-gradient(45deg, #ff00ff, #ff6600);
            top: -20%;
            left: -10%;
            animation: float 15s ease-in-out infinite;
        }

        .light-ray:nth-child(2) {
            width: 30vw;
            height: 30vw;
            background: linear-gradient(45deg, #00ffff, #0066ff);
            bottom: -10%;
            right: -5%;
            animation: float 18s ease-in-out infinite reverse;
        }

        .light-ray:nth-child(3) {
            width: 25vw;
            height: 25vw;
            background: linear-gradient(45deg, #00ff00, #ffff00);
            top: 40%;
            right: 30%;
            animation: float 20s ease-in-out infinite 2s;
        }

        .light-ray:nth-child(4) {
            width: 20vw;
            height: 20vw;
            background: linear-gradient(45deg, #ff66b2, #ff0066);
            bottom: 30%;
            left: 20%;
            animation: float 17s ease-in-out infinite 1s;
        }

        /* 动画关键帧 */
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.6;
            }
            25% {
                transform: translate(20%, -20%) scale(1.2);
                opacity: 0.9;
            }
            50% {
                transform: translate(0, 25%) scale(1.1);
                opacity: 0.7;
            }
            75% {
                transform: translate(-20%, 0) scale(1.15);
                opacity: 0.8;
            }
        }

        @keyframes rotateBackground {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .login-header p {
            color: #666;
            font-size: 1rem;
        }

        .form-tabs {
            display: flex;
            margin-bottom: 2rem;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 4px;
        }

        .form-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #666;
        }

        .form-tab.active {
            background: white;
            color: #667eea;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.2);
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-row .form-group {
            flex: 1;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 1rem;
        }

        .loading.show {
            display: block;
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #28a745;
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .back-to-home {
            text-align: center;
            margin-top: 2rem;
        }

        .back-to-home a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-to-home a:hover {
            color: #764ba2;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .password-requirements ul {
            list-style: none;
            padding: 0;
        }

        .password-requirements li {
            margin-bottom: 0.2rem;
        }

        .password-requirements li.valid {
            color: #28a745;
        }

        .password-requirements li.invalid {
            color: #ff6b6b;
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container {
            animation: fadeIn 0.6s ease;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .login-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
        <!-- 光影效果元素 -->
        <div class="light-ray"></div>
        <div class="light-ray"></div>
        <div class="light-ray"></div>
        <div class="light-ray"></div>
    <div class="login-container">
        <div class="login-header">
            <h1><i></i> su测试</h1>
            <p>登录接口</p>
        </div>

        <!-- 错误和成功消息 -->
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <!-- 表单标签页 -->
        <div class="form-tabs">
            <div class="form-tab active" onclick="switchTab('login')">
                <i class="fas fa-sign-in-alt"></i> 登录
            </div>
            <div class="form-tab" onclick="switchTab('register')">
                <i class="fas fa-user-plus"></i> 注册
            </div>
        </div>

        <!-- 登录表单 -->
        <div id="loginForm" class="form-content active">
            <form id="loginFormData">
                <div class="form-group">
                    <label for="loginUsername">用户名或邮箱</label>
                    <input type="text" id="loginUsername" placeholder="请输入用户名或邮箱" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">密码</label>
                    <input type="password" id="loginPassword" placeholder="请输入密码" required>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
            </form>
        </div>

        <!-- 注册表单 -->
        <div id="registerForm" class="form-content">
            <form id="registerFormData">
                <div class="form-group">
                    <label for="registerUsername">起个牛逼的名字（不能是中文）</label>
                    <input type="text" id="registerUsername" placeholder="请输入用户名" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">设置密码</label>
                    <input type="password" id="registerPassword" placeholder="请输入密码" required>
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword">确认密码</label>
                    <input type="password" id="registerConfirmPassword" placeholder="请再次输入密码" required oninput="validateConfirmPassword()">
                </div>
                <div class="form-group">
                    <label for="registerPassphrase">口令</label>
                    <input type="text" id="registerPassphrase" placeholder="你是谁？" required>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-user-plus"></i> 注册
                </button>
            </form>
        </div>

        <!-- 加载状态 -->
        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> 飞速处理...
        </div>

        <!-- 返回首页链接 -->
        <div class="back-to-home">
            <a href="index.html">
                <i class="fas fa-home"></i> 返回首页
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // 切换表单标签页
        function switchTab(tab) {
            // 切换标签样式
            document.querySelectorAll('.form-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.form-tab:first-child').classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelector('.form-tab:last-child').classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
            
            // 清除消息
            hideMessages();
        }

        // 显示错误消息
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            setTimeout(() => errorDiv.classList.remove('show'), 5000);
        }

        // 显示成功消息
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.add('show');
            setTimeout(() => successDiv.classList.remove('show'), 5000);
        }

        // 隐藏所有消息
        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        // 显示加载状态
        function showLoading() {
            document.getElementById('loading').classList.add('show');
            document.querySelector('.submit-btn').disabled = true;
        }

        // 隐藏加载状态
        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
            document.querySelector('.submit-btn').disabled = false;
        }

        // 验证密码强度
        function validatePassword() {
            const password = document.getElementById('registerPassword').value;
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /\d/.test(password)
            };

            Object.keys(requirements).forEach(req => {
                const element = document.getElementById(req);
                if (requirements[req]) {
                    element.classList.remove('invalid');
                    element.classList.add('valid');
                } else {
                    element.classList.remove('valid');
                    element.classList.add('invalid');
                }
            });
        }

        // 验证确认密码
        function validateConfirmPassword() {
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const confirmInput = document.getElementById('registerConfirmPassword');
            
            if (confirmPassword && password !== confirmPassword) {
                confirmInput.classList.add('error');
            } else {
                confirmInput.classList.remove('error');
            }
        }

        // 本地缓存管理工具类
        const CacheManager = {
            // 存储数据到localStorage（持久化存储）
            setPersistent(key, value) {
                try {
                    localStorage.setItem(key, JSON.stringify(value));
                    console.log(`已将 ${key} 持久化存储`);
                    return true;
                } catch (error) {
                    console.error(`持久化存储失败 ${key}:`, error);
                    return false;
                }
            },
            
            // 存储数据到sessionStorage（会话期间存储）
            setSession(key, value) {
                try {
                    sessionStorage.setItem(key, JSON.stringify(value));
                    console.log(`已将 ${key} 会话存储`);
                    return true;
                } catch (error) {
                    console.error(`会话存储失败 ${key}:`, error);
                    return false;
                }
            },
            
            // 从localStorage获取数据
            getPersistent(key) {
                try {
                    const item = localStorage.getItem(key);
                    return item ? JSON.parse(item) : null;
                } catch (error) {
                    console.error(`获取持久化数据失败 ${key}:`, error);
                    return null;
                }
            },
            
            // 移除持久化存储数据
            removePersistent(key) {
                try {
                    localStorage.removeItem(key);
                    console.log(`已移除持久化存储 ${key}`);
                    return true;
                } catch (error) {
                    console.error(`移除持久化存储失败 ${key}:`, error);
                    return false;
                }
            },
            
            // 存储用户名（持久化）
            saveUsername(username) {
                return this.setPersistent('cachedUsername', username);
            }
        };
        
        // 退出登录函数
        function logout() {
            localStorage.removeItem('user');
            // 清除缓存的用户名
            CacheManager.removePersistent('cachedUsername');
            location.href = 'login.html';
        }

        // 登录表单提交
        document.getElementById('loginFormData').addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();

            if (!username || !password) {
                Swal.fire('提示', '请填写完整', 'warning');
                return;
            }

            showLoading();
            hideMessages();

            try {
                const res = await fetch('http://localhost:8080/users/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                console.log('HTTP状态:', res.status);
                console.log('Content-Type:', res.headers.get('Content-Type'));

                const obj = await res.json();        // 只消费一次
                console.log('原始对象:', obj);

                // 根据后端返回格式判断成功
                if (res.ok && obj.active === 1 && obj.username) {
                    // 保存登录信息
                    const userInfo = {
                        username: obj.username,
                        nickname: obj.username,
                        loginTime: new Date().toISOString()
                    };
                    localStorage.setItem('user', JSON.stringify(userInfo));
                    CacheManager.saveUsername(obj.username);

                    Swal.fire('欢迎你', `欢迎你，${obj.username}`, 'success').then(() => {
                        window.location.href = 'index.html';
                    });
                } else if (obj.active === 2) {
                    Swal.fire('账户被冻结!', '密码失败太多，永久封禁', 'error');
                } else if (obj.active === 99) {
                    Swal.fire('密码错误', '密码忘记了？', 'error');
                } else {
                    Swal.fire('登录失败', obj.message || '用户名或密码错误', 'error');
                }
            } catch (err) {
                console.error('捕获错误:', err);
                Swal.fire('登录失败', '网络或解析错误：' + err.message, 'error');
            } finally {
                hideLoading();
            }
        });

        // 注册表单提交
        document.getElementById('registerFormData').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const kouling = document.getElementById('registerPassphrase').value.trim();
            
            if (!username || !password || !kouling) {
                Swal.fire('提示', '请填写完整信息', 'warning');
                return;
            }
            
            // 验证密码
            if (password !== confirmPassword) {
                Swal.fire('提示', '两次输入的密码不一致', 'warning');
                return;
            }
            
            showLoading();
            hideMessages();
            
            try {
                const response = await fetch('http://localhost:8080/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        kouling: kouling
                    })
                });

                const result = await response.json();
                console.log('注册结果:', result);

                // 根据返回的数字判断结果
                if (result === 1) {
                    Swal.fire('注册成功', '注册成功，请登录', 'success').then(() => {
                        // 切换到登录表单
                        switchTab('login');
                        // 自动填充用户名
                        document.getElementById('loginUsername').value = username;
                    });
                } else if (result === 0) {
                    Swal.fire('注册失败', '注册失败，请检查信息后重试', 'error');
                } else if (result === 99) {
                    Swal.fire('注册失败', '口令不正确', 'error');
                }else if(result === -99){
                    Swal.fire('注册失败', '用户名已被注册', 'error');
                }else if(result === -1){
                    Swal.fire('注册失败', '数据库未知异常', 'error');
                }else if(result === -10){
                    Swal.fire('注册失败', '你不能注册为此用户！', 'error');
                }
                else {
                    Swal.fire('服务错误', '服务出错，稍后再试', 'error');
                }
            } catch (error) {
                Swal.fire('网络错误', '网络错误，请稍后重试', 'error');
                console.error('Register error:', error);
            } finally {
                hideLoading();
            }
        });

        // 登录API调用
async function loginUser(username, password) {
    try {
        const response = await fetch('http://localhost:8080/users/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
            },
            credentials: 'include', 
            body: JSON.stringify({
                username: username,
                password: password
            })
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        return data;
    } catch (error) {
        console.error('Login API error:', error);
        throw error;
    }
}



        // 页面加载时检查是否已登录
        window.addEventListener('load', function() {
            const user = localStorage.getItem('user');
            if (user) {
                // 如果已登录，直接跳转到首页
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
