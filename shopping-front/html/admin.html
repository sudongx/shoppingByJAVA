<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理 - 商品管理</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; background: #f7f8fa; margin: 0; }
        header { background: #fff; padding: 1rem 2rem; box-shadow: 0 2px 10px rgba(0,0,0,.05); position: sticky; top: 0; z-index: 10; }
        .container { max-width: 1100px; margin: 2rem auto; padding: 0 1rem; }
        h1 { margin: 0; font-size: 1.5rem; }
        .products { background: #fff; border-radius: 12px; padding: 1.5rem; box-shadow: 0 2px 12px rgba(0,0,0,.06); }
        .actions { display: flex; gap: .5rem; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: .75rem; border-bottom: 1px solid #eee; text-align: left; vertical-align: middle; }
        th { background: #fafafa; }
        .btn { padding: .4rem .8rem; border: none; border-radius: 6px; cursor: pointer; font-size: .9rem; }
        .btn-primary { background: #667eea; color: #fff; }
        .btn-danger { background: #ff6b6b; color: #fff; }
        .btn-secondary { background: #6c757d; color: #fff; }
        .form-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem; margin: 1rem 0; }
        .form-grid label { display: block; font-size: .9rem; margin-bottom: .25rem; }
        .form-grid input, .form-grid textarea { width: 100%; padding: .6rem; border: 1px solid #ddd; border-radius: 6px; }
        .toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .hidden { display: none; }
        img.thumb { width: 60px; height: 60px; object-fit: cover; border-radius: 6px; }
    </style>
</head>
<body>
    <header>
        <div style="display:flex;justify-content:space-between;align-items:center;">
            <h1><i class="fas fa-tools"></i> 后台管理</h1>
            <div>
                <a href="index.html" class="btn btn-secondary">返回前台</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="products">
            <div class="toolbar">
                <strong>商品列表</strong>
                <button class="btn btn-primary" onclick="showEditor()"><i class="fas fa-plus"></i> 新增商品</button>
            </div>

            <table id="productTable">
                <thead>
                    <tr>
                        <th>图片</th>
                        <th>名称</th>
                        <th>价格</th>
                        <th>库存</th>
                        <th>描述</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <div id="editor" class="products hidden">
            <strong id="editorTitle">新增商品</strong>
            <div class="form-grid">
                <div>
                    <label>商品名称</label>
                    <input id="nameInput" type="text" placeholder="请输入商品名称">
                </div>
                <div>
                    <label>价格（元）</label>
                    <input id="priceInput" type="number" step="0.01" placeholder="请输入价格">
                </div>
                <div>
                    <label>库存</label>
                    <input id="stockInput" type="number" placeholder="请输入库存">
                </div>
                <div>
                    <label>图片URL</label>
                    <input id="imageInput" type="text" placeholder="请输入图片URL">
                </div>
                <div style="grid-column: 1 / span 2;">
                    <label>描述</label>
                    <textarea id="descInput" rows="3" placeholder="请输入描述"></textarea>
                </div>
            </div>
            <div style="display:flex;gap:.5rem;">
                <button class="btn btn-primary" onclick="saveProduct()"><i class="fas fa-save"></i> 保存</button>
                <button class="btn btn-secondary" onclick="hideEditor()">取消</button>
            </div>
        </div>
    </div>

    <script>
        let editingId = null;

        document.addEventListener('DOMContentLoaded', () => {
            // 仅允许管理员访问
            const userData = localStorage.getItem('user');
            if (!userData) {
                alert('请先登录');
                location.href = 'login.html';
                return;
            }
            const user = JSON.parse(userData);
            if (user.username !== 'admin') {
                alert('无权限访问');
                location.href = 'index.html';
                return;
            }

            loadProducts();
        });

        async function loadProducts() {
            try {
                const res = await fetch('http://localhost:8082/product/all');
                const data = await res.json();
                const list = Array.isArray(data) ? data : (data.data || []);
                const tbody = document.querySelector('#productTable tbody');
                tbody.innerHTML = '';
                list.forEach((p, idx) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${p.image ? `<img class="thumb" src="${p.image}" alt="${p.productName}">` : ''}</td>
                        <td>${p.productName || ''}</td>
                        <td>¥${Number(p.price || 0).toFixed(2)}</td>
                        <td>${p.inventory ?? ''}</td>
                        <td>${p.description || ''}</td>
                        <td class="actions">
                            <button class="btn btn-primary" onclick='editProduct(${JSON.stringify(p).replace(/'/g, "&#39;")})'>编辑</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (e) {
                console.error(e);
                alert('加载商品失败');
            }
        }

        function showEditor(product) {
            document.getElementById('editor').classList.remove('hidden');
            document.getElementById('editorTitle').textContent = product ? '编辑商品' : '新增商品';
            if (product) {
                editingId = product.id || null;
                document.getElementById('nameInput').value = product.productName || '';
                document.getElementById('priceInput').value = product.price || '';
                document.getElementById('stockInput').value = product.inventory || '';
                document.getElementById('imageInput').value = product.image || '';
                document.getElementById('descInput').value = product.description || '';
            } else {
                editingId = null;
                document.getElementById('nameInput').value = '';
                document.getElementById('priceInput').value = '';
                document.getElementById('stockInput').value = '';
                document.getElementById('imageInput').value = '';
                document.getElementById('descInput').value = '';
            }
        }

        function editProduct(product) {
            showEditor(product);
        }

        function hideEditor() {
            document.getElementById('editor').classList.add('hidden');
        }

        async function saveProduct() {
            const payload = {
                productName: document.getElementById('nameInput').value.trim(),
                price: Number(document.getElementById('priceInput').value),
                inventory: Number(document.getElementById('stockInput').value),
                image: document.getElementById('imageInput').value.trim(),
                description: document.getElementById('descInput').value.trim(),
            };

            if (!payload.productName || isNaN(payload.price) || isNaN(payload.inventory)) {
                alert('请完善必填信息');
                return;
            }

            try {
                const url = editingId ? `http://localhost:8082/product/${editingId}` : 'http://localhost:8082/product';
                const method = editingId ? 'PUT' : 'POST';
                const res = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!res.ok) throw new Error('保存失败');
                alert('保存成功');
                hideEditor();
                loadProducts();
            } catch (e) {
                console.error(e);
                alert('保存失败，请稍后再试');
            }
        }
    </script>
</body>
</html>
