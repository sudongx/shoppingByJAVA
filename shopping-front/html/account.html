<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的账户</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; margin:0; }
        .container { max-width: 900px; margin: 3rem auto; padding: 0 20px; }
        .card { background: rgba(255,255,255,.95); border-radius: 16px; padding: 2rem; box-shadow: 0 10px 40px rgba(0,0,0,.1); border: 1px solid rgba(255,255,255,.2); }
        .header { display:flex; justify-content: space-between; align-items:center; margin-bottom: 1.5rem; }
        .title { font-size: 1.6rem; font-weight: 700; color: #333; }
        .grid { display:grid; grid-template-columns: repeat(2, 1fr); gap: 1rem; }
        .item { background: #fff; border: 1px solid #f0f1f5; border-radius: 12px; padding: 1rem; }
        .label { color: #666; font-size: .9rem; margin-bottom: .3rem; }
        .value { color: #333; font-weight: 600; font-size: 1.05rem; }
        .balance { color: #28a745; font-size: 1.4rem; font-weight: 700; }
        .actions { display:flex; gap:.5rem; }
        .btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color:#fff; border:none; padding:.6rem 1rem; border-radius: 8px; cursor:pointer; }
        .btn-outline { background:#fff; color:#667eea; border:2px solid #667eea; }
        a { text-decoration:none; }
        @media (max-width: 640px) { .grid { grid-template-columns: 1fr; } }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userStr = localStorage.getItem('user');
            if (!userStr) {
                alert('请先登录');
                location.href = 'login.html';
                return;
            }
            const user = JSON.parse(userStr);
            // 展示用户信息
            setText('username', user.username || '-');
            setText('nickname', user.nickname || user.username || '-');
            setText('email', user.email || '-');
            setText('loginTime', formatTime(user.loginTime));
            // 固定余额（写死）
            setText('balance', '¥ 9,999.00');
            // 账户ID（演示）
            setText('userId', user.id || '10001');
        });

        function setText(id, text) {
            const el = document.getElementById(id);
            if (el) el.textContent = text;
        }
        function formatTime(t) {
            if (!t) return '-';
            try { return new Date(t).toLocaleString(); } catch { return '-'; }
        }
        function logout() {
            localStorage.removeItem('user');
            location.href = 'login.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="title"><i class="fas fa-user-circle"></i> 我的账户</div>
                <div class="actions">
                    <a href="index.html" class="btn btn-outline"><i class="fas fa-home"></i> 返回首页</a>
                    <button class="btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> 退出登录</button>
                </div>
            </div>
            <div class="grid">
                <div class="item">
                    <div class="label">用户名</div>
                    <div class="value" id="username">-</div>
                </div>
                <div class="item">
                    <div class="label">昵称</div>
                    <div class="value" id="nickname">-</div>
                </div>
                <div class="item">
                    <div class="label">邮箱</div>
                    <div class="value" id="email">-</div>
                </div>
                <div class="item">
                    <div class="label">最近登录时间</div>
                    <div class="value" id="loginTime">-</div>
                </div>
                <div class="item">
                    <div class="label">账户ID</div>
                    <div class="value" id="userId">-</div>
                </div>
                <div class="item">
                    <div class="label">账户余额</div>
                    <div class="balance" id="balance">¥ 0.00</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
