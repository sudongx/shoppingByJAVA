<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物商城Java测试版</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }


        /* 头部样式 */
        header {
            background: transparent;
            backdrop-filter: blur(12px);
            color: #fff;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, #667eea, #764ba2, #20c997, #ff6b6b, #f39c12, #667eea);
            background-size: 300% 300%;
            animation: gradientShift 14s ease-in-out infinite alternate;
        }

        .header-content {
            max-width: auto;
            margin: 0 auto;
            padding: 0 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        nav a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        nav a:hover {
            background: rgba(102, 126, 234, 0.1);
            color: white;
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #333;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cart-count {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* 主容器 */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        /* 标签页 */
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 0.5rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .tab {
            padding: 1rem 2rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            border-radius: 10px;
            font-weight: 500;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 600;
        }

        /* 内容区域 */
        .content {
            display: none;
        }

        .content.active {
            display: block;
        }
        
        /* 商品分类条 */
        .category-container {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .category-sidebar {
            flex-shrink: 0;
            width: 200px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 1.5rem 1.2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-sizing: border-box;
            text-align: left;
        }
        
        /* 移动端分类菜单按钮 */
        .category-toggle {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 999;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 移动端分类侧边栏 */
        .mobile-category-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
            transition: opacity 0.3s ease;
        }
        
        .mobile-category-sidebar {
            position: fixed;
            top: 0;
            left: -100%;
            width: 80%;
            max-width: 300px;
            height: 100%;
            background: #ffffff;
            z-index: 999;
            overflow-y: auto;
            transition: transform 0.3s ease;
            box-shadow: 5px 0 20px rgba(0, 0, 0, 0.2);
            padding: 0;
            box-sizing: border-box;
        }
        
        .mobile-category-sidebar.active {
            transform: translateX(100%);
        }
        
        .mobile-category-overlay.active {
            display: block;
        }
        
        .mobile-category-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.2rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            z-index: 1000;
            box-sizing: border-box;
        }
        
        .mobile-category-header h3 {
            margin: 0;
            font-size: 1.2rem;
            line-height: 1.4;
            text-align: left;
            width: calc(100% - 2rem);
        }
        
        .close-category {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.2rem;
            margin-left: 0.5rem;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 2rem;
        }
        
        .mobile-categories {
            list-style: none;
            padding: 7rem 0 1.5rem;
            margin: 0;
            box-sizing: border-box;
            width: 100%;
        }
        
        .mobile-category-item {
            margin-bottom: 0;
            box-sizing: border-box;
            width: 100%;
        }
        
        .mobile-category-link {
            display: block;
            padding: 1.5rem 1.5rem;
            color: #000000;
            text-decoration: none;
            border-radius: 0;
            transition: all 0.3s ease;
            font-weight: 800;
            font-size: 1.3rem;
            line-height: 1.7;
            text-align: left;
            box-sizing: border-box;
            word-break: break-word;
            width: 100%;
            letter-spacing: 0.5px;
            opacity: 1;
            background: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            /* 增强字体渲染 */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }
        
        .mobile-category-link:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateX(3px);
        }
        
        .mobile-category-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 800;
            transform: none;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.5);
            letter-spacing: 0.4px;
            padding: 1.6rem 1.5rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            /* 隐藏桌面端分类侧边栏 */
            .category-sidebar {
                display: none;
            }
            
            /* 显示移动端分类按钮 */
            .category-toggle {
                display: flex;
            }
            
            /* 调整主内容区域 */
            .main-content {
                width: 100%;
            }
            
            /* 调整商品网格 */
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1rem;
            }
            
            /* 调整商品卡片 */
            .product-card {
                padding: 0.8rem;
            }
            
            /* 调整商品图片 */
            .product-image {
                height: 120px;
                font-size: 2rem;
            }
            
            /* 调整按钮大小 */
            .btn {
                padding: 0.6rem 1rem;
                font-size: 0.8rem;
            }
        }
        
        /* 平板适配 */
        @media (min-width: 769px) and (max-width: 1024px) {
            .category-sidebar {
                width: 180px;
                padding: 1.2rem;
            }
            
            .category-link {
                padding: 0.7rem 0.9rem;
                font-size: 0.9rem;
            }
        }
        
        /* 加载状态和提示信息样式 */
        .loading,
        .no-products,
        .error {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.2rem;
            margin: 2rem auto;
            max-width: 500px;
        }
        
        .loading {
            background: rgba(102, 126, 234, 0.1);
        }
        
        .error {
            background: rgba(255, 107, 107, 0.1);
        }
        
        .no-products {
            background: rgba(243, 156, 18, 0.1);
        }
        
        .category-sidebar h3 {
            color: white;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            text-align: left;
            line-height: 1.4;
            margin-top: 0;
            padding: 0 0.2rem;
        }
        
        .categories {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .category-item {
            margin-bottom: 0;
            box-sizing: border-box;
            width: 100%;
        }
        
        .category-link {
            display: block;
            padding: 0.9rem 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            line-height: 1.5;
            text-align: left;
            box-sizing: border-box;
            word-break: break-word;
            width: 100%;
        }
        
        .category-link:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateX(3px);
        }
        
        .category-link.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 600;
            transform: none;
        }
        
        .main-content {
            flex: 1;
        }

        /* 商品列表 */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 1rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            inset: -50% -50%;
            background: conic-gradient(from 0deg, #667eea, #764ba2, #20c997, #ff6b6b, #667eea);
            animation: rotateGlow 6s linear infinite;
            filter: blur(40px);
        }
        .product-card::after {
            content: '';
            position: absolute;
            inset: 2px;
            border-radius: 18px;
            background: rgba(255,255,255,0.92);
            z-index: 1;
        }
        .product-card > * { position: relative; z-index: 2; }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #f8f9ff 0%, #e8ecff 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            color: #667eea;
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block; /* 避免图片底部基线间隙导致露底色 */
        }

        .product-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.3) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .product-card:hover .product-image::before {
            transform: translateX(100%);
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .product-price {
            color: #667eea;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .product-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .product-stock {
            color: #28a745;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .btn-success:hover {
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        /* 商品上传表单 */
        .upload-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .form-group select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .upload-form h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* 购物车 */
        .cart-items {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .cart-items h2 {
            margin-bottom: 2rem;
            color: #333;
            text-align: center;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .cart-item:hover {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 10px;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .cart-item-price {
            color: #667eea;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .quantity-btn {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            width: 35px;
            height: 35px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            color: #667eea;
            transition: all 0.3s ease;
        }

        .quantity-btn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .cart-total {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
        }
        
        /* 购物车增强样式 */
        .loading-state, .error-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            border: 2px dashed #e0e0e0;
            margin: 20px 0;
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #999;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        .cart-item-container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            gap: 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .cart-item-container:hover {
            background: #fafafa;
        }
        
        .cart-item-image {
            flex-shrink: 0;
            width: 90px;
            height: 90px;
            overflow: hidden;
            border-radius: 8px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .cart-item-image img:hover {
            transform: scale(1.05);
        }
        
        .image-placeholder {
            font-size: 32px;
            opacity: 0.3;
        }
        
        .cart-item-details {
            flex: 1;
            min-width: 200px;
        }
        
        .cart-item-user {
            font-size: 12px;
            color: #667eea;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .cart-item-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            transition: color 0.2s ease;
        }
        
        .cart-item-name:hover {
            color: #667eea;
        }
        
        .cart-item-description {
            color: #666;
            font-size: 14px;
            margin: 8px 0;
            line-height: 1.4;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .cart-item-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
            font-size: 12px;
        }
        
        .cart-item-meta span {
            padding: 2px 8px;
            background: #f5f5f5;
            border-radius: 4px;
            color: #666;
            border: 1px solid #eaeaea;
        }
        
        .cart-item-category {
            background: #e6f7ff !important;
            color: #1890ff !important;
            border-color: #91d5ff !important;
        }
        
        .cart-item-stock {
            background: #f6ffed !important;
            color: #52c41a !important;
            border-color: #b7eb8f !important;
        }
        
        .cart-item-time {
            background: #fff7e6 !important;
            color: #fa8c16 !important;
            border-color: #ffd591 !important;
        }
        
        .cart-item-id {
            background: #f9f0ff !important;
            color: #722ed1 !important;
            border-color: #d3adf7 !important;
        }
        
        .cart-item-price {
            font-size: 20px;
            font-weight: bold;
            color: #ff4444;
            margin: 0 20px;
            min-width: 90px;
            text-align: right;
            font-family: 'Arial', sans-serif;

            checkUserLogin();
            fetchProductsFromServer();
            // 用户登录后获取购物车数据
            if (currentUser) {
                fetchCartFromServer();

                updateCartCount();

            // 绑定表单提交事件
            document.getElementById('productForm').addEventListener('submit', function(e) {
                e.preventDefault();
                addProduct();
            });
            
            // 绑定分类点击事件
            console.log('开始绑定分类点击事件');
            const categoryLinks = document.querySelectorAll('.category-link');
            console.log(`找到 ${categoryLinks.length} 个分类链接`);
            
            // 移动端相关元素
            const categoryToggle = document.getElementById('categoryToggle');
            const categoryOverlay = document.getElementById('categoryOverlay');
            const mobileCategorySidebar = document.getElementById('mobileCategorySidebar');
            const closeCategory = document.getElementById('closeCategory');
            // 移除不存在的元素引用
            // const mobileCategories = document.getElementById('mobileCategories');
            
            // 暂时注释掉动态生成分类的JavaScript，只使用静态HTML内容
            console.log('移动端分类使用静态HTML内容，动态生成已禁用');
            /*
            // 从桌面端分类生成移动端分类的代码暂时注释掉
            // 将在确认静态内容显示正常后再重新启用
            */
            
            // 为桌面端每个分类链接添加点击事件
            categoryLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('分类链接被点击');
                    
                    // 更新当前分类
                    const category = this.getAttribute('data-category');
                    console.log(`切换到分类: ${category}`);
                    currentCategory = category;
                    
                    // 更新分类链接的激活状态
                    document.querySelectorAll('.category-link').forEach(item => {
                        item.classList.remove('active');
                    });
                    this.classList.add('active');
                    
                    // 更新移动端分类激活状态
                    const mobileCategoryLinks = document.querySelectorAll('.mobile-category-link');
                    mobileCategoryLinks.forEach(cat => cat.classList.remove('active'));
                    const activeMobileCategory = Array.from(mobileCategoryLinks).find(
                        cat => cat.getAttribute('data-category') === currentCategory
                    );
                    if (activeMobileCategory) {
                        activeMobileCategory.classList.add('active');
                    }
                    
                    console.log('已更新分类链接激活状态');
                    
                    // 根据分类决定数据获取方式
                    if (category === 'all') {
                        // 对于"全部商品"分类，使用本地缓存数据
                        console.log('使用本地缓存数据渲染全部商品');
                        renderProducts();
                    } else {
                        // 对于其他特定分类，调用新接口获取数据
                        console.log(`调用接口获取${category}分类数据`);
                        fetchProductsByCategory(category);
                    }
                });
            });
            
            // 使用DOMContentLoaded确保DOM完全加载后再执行初始化
            document.addEventListener('DOMContentLoaded', function() {
                try {
                    console.log('DOM完全加载，开始初始化移动端分类功能');
                    
                    // 验证分类元素是否存在 - 修复ID匹配问题
                    const mobileSidebar = document.getElementById('mobileCategorySidebar');
                    const categoryItems = document.querySelectorAll('.category-item');
                    console.log(`移动端侧边栏存在: ${!!mobileSidebar}`);
                    console.log(`找到 ${categoryItems.length} 个分类项`);
                    
                    // 为分类项添加样式和过渡效果，确保它们看起来可点击且交互良好
                    categoryItems.forEach(item => {
                        // 移除任何可能存在的旧事件监听器
                        const newItem = item.cloneNode(true);
                        item.parentNode.replaceChild(newItem, item);
                        
                        // 重新应用样式
                        newItem.style.cursor = 'pointer';
                        newItem.style.transition = 'background-color 0.2s ease, transform 0.1s ease';
                        newItem.style.pointerEvents = 'auto';
                        
                        console.log(`重置分类项: ${newItem.textContent.trim()}, data-category: ${newItem.getAttribute('data-category')}`);
                    });
                    
                    // 重新获取分类项引用
                    const refreshedCategoryItems = document.querySelectorAll('.category-item');
                    console.log(`刷新后找到 ${refreshedCategoryItems.length} 个分类项`);
                    
                    // 为每个分类项重新绑定点击事件
                    refreshedCategoryItems.forEach((item, index) => {
                        // 直接添加点击事件
                        item.addEventListener('click', function(event) {
                            event.stopPropagation(); // 阻止事件冒泡
                            console.log(`直接点击事件触发: ${this.textContent.trim()}`);
                            
                            // 立即提供视觉反馈
                            this.style.transform = 'scale(0.95)';
                            setTimeout(() => {
                                this.style.transform = '';
                            }, 100);
                            
                            // 执行分类选择逻辑
                            const category = this.getAttribute('data-category');
                            if (category) {
                                processCategorySelection(this, category);
                            }
                        });
                    });
                    
                    // 为移动端分类区域添加事件委托作为额外保障
                    const categoryContainer = mobileSidebar.querySelector('div[style="padding: 20px;"]');
                    if (categoryContainer) {
                        categoryContainer.addEventListener('click', function(event) {
                            const clickedItem = event.target.closest('.category-item');
                            if (clickedItem) {
                                console.log(`通过事件委托捕获到分类点击: ${clickedItem.textContent.trim()}`);
                                // 直接处理而不是触发点击事件
                                const category = clickedItem.getAttribute('data-category');
                                if (category) {
                                    processCategorySelection(clickedItem, category);
                                }
                            }
                        });
                    }
                    
                    // 为刷新后的分类项添加默认激活状态
                    if (refreshedCategoryItems.length > 0 && refreshedCategoryItems[0]) {
                        refreshedCategoryItems[0].style.background = '#667eea';
                        refreshedCategoryItems[0].style.color = 'white';
                        refreshedCategoryItems[0].style.borderColor = '#667eea';
                        console.log('已将第一个分类项(全部商品)设置为默认激活状态');
                    }
                    
                    // 定义分类选择处理函数
                    function processCategorySelection(selectedElement, category) {
                        try {
                            console.log(`处理分类选择: ${category}, 文本: ${selectedElement.textContent.trim()}`);
                            
                            // 更新当前分类
                            currentCategory = category;
                            
                            // 更新所有分类项的激活状态
                            refreshedCategoryItems.forEach(i => {
                                i.style.background = 'white';
                                i.style.color = 'black';
                                i.style.borderColor = '#ddd';
                            });
                            
                            // 设置选中项的样式
                            selectedElement.style.background = '#667eea';
                            selectedElement.style.color = 'white';
                            selectedElement.style.borderColor = '#667eea';
                            
                            // 更新桌面端分类激活状态
                            document.querySelectorAll('.category-link').forEach(cat => cat.classList.remove('active'));
                            const activeDesktopCategory = Array.from(document.querySelectorAll('.category-link')).find(
                                cat => cat.getAttribute('data-category') === category
                            );
                            if (activeDesktopCategory) {
                                activeDesktopCategory.classList.add('active');
                                console.log('已更新桌面端分类激活状态');
                            }
                            
                            // 关闭移动端侧边栏
                            closeMobileCategory();
                            
                            // 根据分类决定数据获取方式
                            if (category === 'all') {
                                console.log('使用本地缓存数据渲染全部商品');
                                renderProducts();
                            } else {
                                console.log(`调用接口获取${category}分类数据`);
                                fetchProductsByCategory(category);

            } catch (error) {
                console.error('从购物车移除失败:', error);
                alert('从购物车移除失败，请稍后重试');
            }
        }

        // 显示支付模态框
        function showPaymentModal() {
            if (cart.length === 0) {
                alert('购物车是空的！');
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            document.getElementById('orderAmount').value = `¥${total.toFixed(2)}`;
            document.getElementById('paymentModal').classList.add('show');
        }

        // 关闭支付模态框
        function closePaymentModal() {
            document.getElementById('paymentModal').classList.remove('show');
        }

        // 选择支付方式
        function selectPayment(element) {
            document.querySelectorAll('.payment-method').forEach(method => {
                method.classList.remove('selected');
            });
            element.classList.add('selected');
        }

        // 处理支付
        function processPayment() {
            const password = document.querySelector('.payment-form input[type="password"]').value;
            
            if (!password) {
                alert('请输入支付密码！');
                return;
            }
            
            // 模拟支付处理
            simulateApiCall('POST', '/api/payment', {
                amount: cart.reduce((sum, item) => sum + item.price * item.quantity, 0),
                items: cart
            })
            .then(response => {
                alert('支付成功！感谢您的购买！');
                
                // 更新库存
                cart.forEach(item => {
                    const product = products.find(p => p.id === item.id);
                    if (product) {
                        product.stock -= item.quantity;
                    }
                });
                
                // 清空购物车
                cart = [];
                updateCartCount();
                renderCart();
                closePaymentModal();
                
                // 切换到商品列表
                showTab('products');
                // 重新渲染商品列表（保持当前分类）
                renderProducts();
            })
            .catch(error => {
                alert('支付失败：' + error.message);
            });
        }

        // 模拟API调用
        function simulateApiCall(method, url, data) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // 模拟网络延迟
                    if (Math.random() < 0.1) {
                        reject(new Error('网络错误'));
                    } else {
                        resolve({ success: true, data: data });
                    }
                }, 1000);
            });
        }

        // 点击模态框外部关闭
        window.onclick = function(event) {
            const loginModal = document.getElementById('loginModal');
            const paymentModal = document.getElementById('paymentModal');
            
            if (event.target === loginModal) {
                closeLoginModal();
            }
            if (event.target === paymentModal) {
                closePaymentModal();
            }
        }
    </script>
</body>
</html>
