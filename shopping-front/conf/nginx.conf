worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen       18080;
        server_name  localhost;

        # 前端页面
        location / {
            root   D:/shopping-front/html;
            index  index.html;
        }
    }
}